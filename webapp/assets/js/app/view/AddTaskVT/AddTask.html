<div class="modal fade" id="taskCreateDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="createtaskform">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Create New Task</h4>
                </div>
                <div class="modal-body">
                    <label for="taskname">Task description</label>
                    <textarea id="taskname" name="taskname" class="form-control" rows="3"></textarea>
                    <label for="assignee">Assignee</label>
                    <input id="assignee" name="assignee" type="text" class="form-control" placeholder="You">
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
